<!DOCTYPE html>
<html>
<head>
  <title>Add 2 Numbers</title>
  <script>
    function computeSum() {
      // Get the values from the input fields
      const num1 = parseFloat(document.getElementById('n1').value);
      const num2 = parseFloat(document.getElementById('n2').value);
      
      // Calculate the sum
      const sum = num1 + num2;
      
      // Display the sum in the readonly input field
      document.getElementById('sum').value = sum;
    }
  </script>
</head>
<body>

<label>First number</label>
<input type="number" id="n1">
<label>Second number</label>  
<input type="number" id="n2">
<button onclick="computeSum()">Compute Sum</button>
<br>
<label>The Sum is:</label>
<input type="number" id="sum" readonly>

</body>
</html>
